  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
    }

    .logo {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #38bdf8;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      font-size: 0.95rem;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 0.2rem;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      transition: width 0.25s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .btn-cta {
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      border: 1px solid #38bdf8;
      font-size: 0.9rem;
      cursor: pointer;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e5e7eb;
      transition: background 0.25s ease, transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 0 0 rgba(56, 189, 248, 0.3);
    }

    .btn-cta:hover {
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      color: #020617;
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
    }

    .hero {
      padding: 3.5rem 0 3rem;
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      font-size: 0.75rem;
      color: #e5e7eb;
      margin-bottom: 1rem;
      background: rgba(15,23,42,0.8);
    }

    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4vw, 2.8rem);
      margin-bottom: 1rem;
      color: #f9fafb;
    }

    .hero h1 span {
      background: linear-gradient(135deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero p {
      font-size: 0.98rem;
      color: #cbd5f5;
      margin-bottom: 1.5rem;
      max-width: 32rem;
    }

    .hero-list {
      list-style: none;
      margin-bottom: 1.75rem;
    }

    .hero-list li {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 0.35rem;
      color: #e5e7eb;
    }

    .hero-list span.icon {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #22c55e;
    }

    .hero-cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
      margin-bottom: 1rem;
    }
